<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ガレちゃんの鏡</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  <body>
      <div class="container">
        <div class="flash"></div>
        <div class="endingBack"></div>
        <div class="gameOverBack"></div>
        <img class="mirror00" src="img/mirror00.png">
        <div id ="loading"></div>
        <p id="text1" >ガレちゃんを呼び出し中</p>
        <p id="text2" ></p>
       
        <!-- ここにあらかじめ画像を読み込む -->
        <img id="preImage">
        
        <!-- 以下にオープニングに使うガレちゃんの画像 -->
        <img src="img/mirror01.png" class="mirror01">
        <img src="img/mirror02.png" class="mirror02">
        <img src="img/mirror03.png" class="mirror03">
        <img src="img/mirror04.png" class="mirror04">
        <img src="img/mirror05.png" class="mirror05">
        <img src="img/mirror06.png" class="mirror06">
        <img src="img/garechan.png" class="main1">
        <img src="img/garechan_blank.png" class="main2">
        <img src="img/sandWatch00.png" class="preSandWatch">
        <img src="img/sandWatch00.png" class="sandWatch">

        <p class="ready">Ready?</p>
        <p class="go">Go!!</p>
        <p class="timer">ここにタイマー</p>

        <!-- エンディングの画像 -->
        <img class=endPic src="img/ending.png">
        <img class=gameOverPic src="img/kip00.png">
        <img class="retry" src="img/back.png">

        <p class="clearMessage">Game Clear!!</p>
        <p class="gameOverMessage">GAME OVER!</p>

        <!-- あきらめるボタン -->
        <img class="giveUp" src="img/giveUp.png">

        
  
  
        <canvas class="mainGame" width="700" height="700">
        Canvas not supported.
        </canvas>
      </div>
      <!-- ここまでコンテナ -->
    
     


    
    
    
    
    <script src="js/main.js"></script>
  </body>
</html>
